<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/style/style.css">
    <link rel="stylesheet" type="text/css" href="./src/style/config.css">
    <title>Erick Porto | Login</title>
</head>
<body>
    <div class="default">
        <div class="passcard centralizer shadow">
            Login
            <form action="./src/pages/admin.html">
                <div class="form-row">
                    <div class="input-data">
                       <input id="name" type="text" required>
                       <div class="underline"></div>
                       <label for="name">Nome</label>
                    </div>
                 </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="password" id="pass" required>
                        <div class="underline"></div>
                        <label for="pass">Senha</label> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input class="submit-button" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
